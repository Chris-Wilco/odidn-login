<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div id="background-image-container">
            <!-- <img
                src="/AdobeStock_185573214.jpeg"
                alt=""
                id="background-image"
                width="auto"
                height="auto"
            /> -->
        </div>
        <div id="login-container">
            <div id="login-controls">
                <form action="" id="login-form">
                    <div class="input-container">
                        <label
                            for="first-name"
                            id="first-name-label"
                            class="input-label"
                            >First Name
                        </label>
                        <input type="text" id="first-name" class="form-input" />
                    </div>
                    <div class="input-container">
                        <label
                            for="last-name"
                            id="last-name-label"
                            class="input-label"
                            >Last Name
                        </label>
                        <input type="text" id="last-name" class="form-input" />
                    </div>
                    <div class="input-container">
                        <label for="email" id="email-label" class="input-label"
                            >Email
                        </label>
                        <input type="text" id="email" class="form-input" />
                    </div>
                    <div class="input-container">
                        <label
                            for="phone-number"
                            id="phone-number-label"
                            class="input-label"
                            >Phone Number
                        </label>
                        <input
                            type="text"
                            id="phone-number"
                            class="form-input"
                        />
                    </div>
                    <div class="input-container">
                        <label
                            for="password"
                            id="password-label"
                            class="input-label"
                            >Password
                        </label>
                        <input type="text" id="password" class="form-input" />
                    </div>
                    <div class="input-container">
                        <label
                            for="password-confirm"
                            id="password-confirm-label"
                            class="input-label"
                            >Confirm Password
                        </label>
                        <input
                            type="text"
                            id="password-confirm"
                            class="form-input"
                        />
                    </div>
                </form>
                <div id="create-account-button" class="button">Submit</div>
                <div id="already-have-account">
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
