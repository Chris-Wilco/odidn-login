<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Riot&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="login-container">
            <div id="login-controls">
                <form action="" id="login-form" class="form-text">
                    <div class="input-container inner-bits">
                        <label
                            for="first-name"
                            id="first-name-label"
                            class="input-label"
                            >First Name
                        </label>
                        <input type="text" id="first-name" class="form-input" />
                    </div>
                    <div class="input-container inner-bits">
                        <label
                            for="last-name"
                            id="last-name-label"
                            class="input-label"
                            >Last Name
                        </label>
                        <input type="text" id="last-name" class="form-input" />
                    </div>
                    <div class="input-container inner-bits">
                        <label for="email" id="email-label" class="input-label"
                            >Email
                        </label>
                        <input type="text" id="email" class="form-input" />
                    </div>
                    <div class="input-container inner-bits">
                        <label
                            for="phone-number"
                            id="phone-number-label"
                            class="input-label"
                            >Phone Number
                        </label>
                        <input
                            type="text"
                            id="phone-number"
                            class="form-input"
                        />
                    </div>
                    <div class="input-container inner-bits">
                        <label
                            for="password"
                            id="password-label"
                            class="input-label"
                            >Password
                        </label>
                        <input type="text" id="password" class="form-input" />
                    </div>
                    <div class="input-container inner-bits">
                        <label
                            for="password-confirm"
                            id="password-confirm-label"
                            class="input-label"
                            >Confirm Password
                        </label>
                        <input
                            type="text"
                            id="password-confirm"
                            class="form-input"
                        />
                    </div>
                </form>
            </div>
            <div id="create-account-button" class="button inner-bits">
                Submit
            </div>
            <div id="already-have-account" class="inner-bits">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
